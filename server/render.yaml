services:
  - type: web
    name: urbancruise-server
    env: node
    rootDir: server
    buildCommand: npm install -g pnpm && pnpm install --frozen-lockfile && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: DATABASE_URL
        sync: false # Will be set manually in Render dashboard
      - key: NODE_ENV
        value: production # Using production for deployment
